<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Responsive con Mapa y Logos</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Encabezado */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        /* Contenedor de logos */
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
        }

        /* Estilos para los logos */
        .logo {
            width: 50px; /* Tamaño de los logos */
            height: auto;
        }

        /* Contenido principal */
        .container {
            padding: 20px;
        }

        /* Mapa */
        #map {
            height: 400px; /* Altura del mapa */
            width: 100%; /* Ancho del mapa */
            margin-top: 20px;
            border: 1px solid #ccc;
        }

        /* Pie de página */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Estilos responsive */
        @media (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }

            .container {
                padding: 10px;
            }

            footer {
                position: relative;
            }

            #map {
                height: 300px; /* Altura del mapa en dispositivos móviles */
            }

            .logo {
                width: 40px; /* Tamaño de los logos en móviles */
            }
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="logo-container">
            <img src="https://i.postimg.cc/T1GJNQR2/Logo-uft-pagina-web-pixeles-LOGO-ORIGINAL.png" alt="Logo 1" class="logo">
            <img src="https://i.postimg.cc/DZ3rm54Q/Imagen1.png" alt="Logo 2" class="logo">
            <img src="https://via.placeholder.com/50" alt="Logo 3" class="logo">
            <img src="https://via.placeholder.com/50" alt="Logo 4" class="logo">
        </div>
        <h1>Mi Página Responsive con Mapa</h1>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <h2>Bienvenido a mi página</h2>
        <p>Esta es una página de ejemplo diseñada para ser responsive. Incluye un mapa de OpenStreetMap centrado en Venezuela y logos en las esquinas superiores.</p>

        <!-- Mapa -->
        <div id="map"></div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2023 Mi Página Responsive</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Variables modificables
        const lat = 6.4238; // Latitud de Venezuela
        const lon = -66.5897; // Longitud de Venezuela
        const zoom = 6; // Nivel de zoom

        // Inicializar el mapa
        const map = L.map('map').setView([lat, lon], zoom);

        // Añadir la capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Añadir un marcador en Venezuela
        L.marker([lat, lon]).addTo(map)
            .bindPopup('¡Hola! Este es Venezuela.')
            .openPopup();
    </script>
</body>
</html>
